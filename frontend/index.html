<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Snowball</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

 
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Snowball</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">Login</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <img src="footer.png">
          <div class="inner cover">
            <h1 class="cover-heading">Effortless, timely school updates.</h1>
            <p class="lead">Link up your school emails directly to your calender and get automatic updates.</p>

          </div>
        </div>
		<div class="container">

	      <form class="form-signin">
	        <label for="school_email" class="sr-only">Email address</label>
	        <input type="email" id="school_email" class="form-control" placeholder="School email" required autofocus>
	        <label for="calender_email" class="sr-only">Calender email</label>
	        <input type="calender" id="calender_email" class="form-control" placeholder="Calender email" required>

	        <button class="btn btn-lg btn-primary btn-block" type="submit">Roll together</button>
	      </form>

	    </div> <!-- /container -->

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
